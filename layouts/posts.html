<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    <div class="container">
        {{#each collections.posts}}
          <div class="post">
            <div class="post__header">
              <h1 class="post__title"><a href="/{{this.path}}">{{this.title}}</a></h1>
              <small class="post__date">{{this.date}}</small>
            </div>
              <p>{{this.preview}}</p>
              <p>
                <a class="post__continue-reading" href="{{this.path}}">Continue reading</a>
              </p>
          </div>
        <hr>
        {{/each}}
        {{> nav }}
    </div>
</body>
</html>
