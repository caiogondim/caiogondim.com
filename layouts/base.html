<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
          color: #333;
      }
        .container {
            max-width: 800px;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            padding: 20px;
            line-height: 1.5;
        }

        hr {
            margin: 30px 0;
            border-top: 1px solid;
            border-bottom: none;
            border-right: none;
            border-left: none;
        }

        small {
          font-size: 20px;
        }

        code {
          border: 1px solid rgb(221, 221, 221);
          border-radius: 3px;
          font-size: 18px;
          padding: 2px;
          white-space: nowrap;
        }

        a, a:visited {
          color: #4848FF;
        }

        /* BEGIN Header */

        .header {
          text-align: center;
        }

        .header__logo {
          width: 150px;
        }

        .header__title {
            margin-bottom: 0;
        }

        .header__subtitle {
            margin-top: 10px;
        }

        /* END Header */

        /* BEGIN post */
        .post {
            font-size: 20px;
            margin-top: 20px;
        }
        .post__header {
          text-align: center;
        }
        .post__title {
            margin-bottom: 0;
        }
        .post__figure {
          width: 100%;
          padding: 0;
          margin: 20px 0;
        }
        .post__figcaption {
          text-align: center;
        }
        .post__img {

          width: 100%;
        }

        .post__blockquote {
          border-left: 5px solid #333;
          margin: 0;
          padding-left: 20px;
          font-style: italic;
        }

        /* END post */


        /* BEGIN Footer */
        .footer {
          text-align: center;
          font-size: 20px;
        }
        .footer__list {
            list-style: none;
            padding: 0;
        }

        .footer__list-item {
            display: inline;
        }
        /* END Footer */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header__logo" src="logo.png" alt="Caio Gondim logo" />
            <h1 class="header__title">
                <a href="/">Caio Gondim</a>
            </h1>
            <small class="header__subtitle">about software, human-computer interface, photography and life</small>
            <div class="footer">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="/about.htlm">About</a></li>
                    <li class="footer__list-item"><a href="/projects">Projects</a></li>
                    <li class="footer__list-item"><a href="/archive.html">Archive</a></li>
                </ul>
            </div>
        </div>
        <hr>
        {{{contents}}}
        <hr>
        <div class="footer">
            <ul class="footer__list">
                <li class="footer__list-item"><a href="/about.htlm">About</a></li>
                <li class="footer__list-item"><a href="/projects">Projects</a></li>
                <li class="footer__list-item"><a href="/archive.html">Archive</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
