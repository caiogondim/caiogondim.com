<!DOCTYPE html>
<html lang="en">
<head>

<body class="page-post">
  {% include header.html %}

  <main>
    <section class="section-typography">
      <div class="container u-readable">
        <div class="component-section-header">

          <h3>{{ page.title }}</h3>
        </div>
        {{ content }}
      </div>
    </section>
  </main>
</body>
</html>
