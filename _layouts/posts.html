<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="page-posts">
  {% include header.html %}

  {% for post in site.posts %}
  <section>
    <div class="container u-readable">
      <div class="component-section-header">
        <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </div>
      <p>{{ post.long_description }}</p>
      <p><a href="{{ post.url }}">Read more...</a></p>
    </div>
  </section>
  {% endfor %}

</body>
</html>
