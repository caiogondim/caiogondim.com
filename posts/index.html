---
layout: base
slug: posts
---
<div class="post">
  <div class="post__header">
    <h1 class="post__title">Posts</h1>
    <small class="post__date">Random writings</small>
  </div>
  <hr />
</div>

{% for post in site.posts %}
  <div class="post">
    <div class="post__header">
      <h1 class="post__title">{{ post.title }}</h1>
      <small class="post__date">{{ post.date | date: '%B %d, %Y' }}</small>
    </div>
    {{ post.summary }}
    <p class="post__read-more">
      <a href="{{ post.url }}">Read more</a>
    </p>
  </div>
  <hr />
{% endfor %}

{% include nav.html %}
